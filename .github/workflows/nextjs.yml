name: Deploy Next.js to GitHub Pages

on:
  push:
    branches: [main]  # or your default branch

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm ci
        
      - name: Configure Next.js for static export
        run: |
          if [ ! -f next.config.js ] || ! grep -q "output:" next.config.js; then
            echo "Configuring Next.js for static export"
            if [ -f next.config.js ]; then
              # Append to existing config
              sed -i "s/module.exports = {/module.exports = {\n  output: 'export',/g" next.config.js
            else
              # Create new config
              echo "/** @type {import('next').NextConfig} */
              const nextConfig = {
                output: 'export',
                images: {
                  unoptimized: true
                }
              };
              
              module.exports = nextConfig;" > next.config.js
            fi
          fi

      - name: Build Next.js
        run: npm run build

      - name: Create .nojekyll file
        run: |
          mkdir -p out
          touch out/.nojekyll
        
      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4.4.3
        with:
          folder: out
          branch: gh-pages
          clean: true